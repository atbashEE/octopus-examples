<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Demo App 2 - Unauthorized</title>

</h:head>

<h:body>
    <h1>Unauthorized</h1>
    <p:messages/>
    <h:panelGroup rendered="#{not empty ssoUserInfo}" styleClass="ui-tabs-panel">
        #{authenticationMessageBean.unauthorizedMessage} <br/>
        Your information we have<br/>
        <p:outputLabel value="Name"/>
        <h:outputText value="#{ssoUserInfo.fullName}"/>
        <br/>

        <p:outputLabel value="Email"/>
        <h:outputText value="#{ssoUserInfo.email}"/>
        <br/>


        <p:outputLabel value="Application"/>
        <h:outputText value="#{ssoUserInfo.applicationName}"/>
        <br/>

        <p:outputLabel value="Exception"/>
        <h:outputText value="#{AuthenticationExceptionMessage}"/>
        <br/>
    </h:panelGroup>

</h:body>

</html>
