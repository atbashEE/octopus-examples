<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<h:head>
    <title>Octopus demo</title>

</h:head>

<h:body>

    <h:panelGroup rendered="#{octopusUserInfoBean.sessionHijackDetected}">
        <h1>Session hijack attempt detected, please logoff</h1>
    </h:panelGroup>
    <h:form>
        authenticated user : #{loggedInUser}  <br/>
        Session id = #{session.id} <br/>
        <h:commandButton actionListener="#{loginBean.logout}" value="Logout"/>
        <a href="anotherPage.xhtml">Another page</a>
    </h:form>
</h:body>

</html>
